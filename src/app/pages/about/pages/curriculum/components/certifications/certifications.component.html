<div class="mt-16">
  <div class="block mb-1 -ml-2 origin-left scale-75 md:hidden group">
    <a href="https://apps.padi.com/scuba-diving/pro-chek/home/prochek?langID=5&number={{memberId}}" target="_blank" rel="noopener noreferrer">
      <div class="bg-zinc-100 shadow-2xl rounded-full flex flex-row items-center px-2.5 py-1 w-max transform scale-95 rotate-0 group-hover:-rotate-1 group-hover:scale-100 transition-all duration-300 font-bold cursor-pointer">
        <img ixImg loading="lazy" path="partner_logo/padi_logo.svg" alt="" class="w-6 h-6 mr-2">
        <p class="mt-0 text-zinc-800">PADI #<span class="text-indigo-500">{{memberId}}</span></p>
      </div>
    </a>
  </div>
  <div class="flex flex-row items-center mb-6">
    <h3 class="block m-0">Le mie certificazioni</h3>
    <div class="hidden ml-1 scale-75 md:block group">
      <a href="https://apps.padi.com/scuba-diving/pro-chek/home/prochek?langID=5&number={{memberId}}" target="_blank" rel="noopener noreferrer">
        <div class="bg-zinc-100 shadow-2xl rounded-full flex flex-row items-center px-2.5 py-1 w-max transform scale-95 rotate-0 group-hover:-rotate-1 group-hover:scale-100 transition-all duration-300 font-bold cursor-pointer">
          <img ixImg loading="lazy" path="partner_logo/padi_logo.svg" alt="" class="w-6 h-6 mr-2">
          <p class="mt-0 text-zinc-800">PADI #<span class="text-indigo-500">{{memberId}}</span></p>
        </div>
      </a>
    </div>
  </div>

  <div class="flex-row flex-wrap hidden gap-6 sm:flex">
    <ng-container *ngFor="let cert of certs; let i = index">
      <div class="flex flex-col w-48">
        <div
          [ngClass]="{
            'bg-slate-800/50': cert.isPro,
            'bg-[#bbab74]': !cert.isPro
          }"
          class="relative w-full transition-all duration-300 border rounded-md shadow-2xl bg-slate-800/50 border-zinc-700 h-28 hover:scale-105"
        >
          <img ixImg loading="lazy" [path]="cert.isPro ? 'partner_logo/padi_logo_gold.svg' : 'partner_logo/padi_logo_colored_light.svg'" class="absolute h-16 -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="">
        </div>
        <p class="text-sm text-center">{{cert.title}}</p>
      </div>
    </ng-container>
  </div>
  <div class="flex flex-col sm:hidden">
    <ng-container *ngFor="let cert of certs; let i = index">
      <div class="flex flex-row items-center mb-4">
        <div
          [ngClass]="{
            'bg-slate-800/50': cert.isPro,
            'bg-[#bbab74]': !cert.isPro
          }"
          class="relative flex-shrink-0 w-16 h-10 transition-all duration-300 border rounded-md shadow-2xl bg-slate-800/50 border-zinc-700 hover:scale-105"
        >
          <img ixImg loading="lazy" [path]="cert.isPro ? 'partner_logo/padi_logo_gold.svg' : 'partner_logo/padi_logo_colored_light.svg'" class="absolute h-6 -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="">
        </div>
        <p class="m-0 ml-4 text-sm font-bold">{{cert.title}}</p>
      </div>
    </ng-container>
  </div>
</div>
